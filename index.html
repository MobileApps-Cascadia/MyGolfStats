<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MyGolfStats</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		
		<script src="js/myscripts.js"></script>
		<link rel="stylesheet" href="css/mystyles.css">
	</head>
	<body>
		
		<!-- Page: home -->
		<div id="home"
		data-role="page"
		data-theme="a"
		data-title="MyGolfStats - Home">
			<div data-role="content">
				<img src="images/logo_silouette.png" alt="MyGolfStats Logo">
			</div>
			<a href="#course_select" data-role="button">Play a Round</a>
			<a href="#my_stats" data-role="button">My Stats</a>
			<a href="#settings" data-role="button">Settings</a>
			<a href="#help" data-role="button" data-icon="info" class="ui-btn-right">Help</a>
		</div><!-- end home page -->
		
		<!-- Page: course_select -->
		<div id="course_select" data-role="page" data->
			<div data-role="header">
				<h1>Select Course</h1>
			</div>
			<a href="#home">Home</a>
		</div><!-- end course_select page -->
		
		<!-- Page: my_stats -->
		<div id="my_stats" data-role="page">
			<div data-role="header">
				<h1>My Stats</h1>
			</div>
			<a href="#home">Home</a>
		</div><!-- end my_stats page -->
		
		<!-- Page: settings -->
		<div id="settings" data-role="page">
			<div data-role="header">
				<h1>Settings</h1>
			</div>
			<a href="#home">Home</a>
		</div><!-- end settings page -->
		
		<!-- Page: help -->
		<div id="help" data-role="page">
			<div data-role="header">
				<h1>Help</h1>
			</div>
			<a href="#home">Home</a>
		</div><!-- end help page -->
		
	</body>
</html>
